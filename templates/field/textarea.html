<div>
	<div ng-hide="static">
		<textarea
			ng-model="val" 
			ng-blur="flagDirty()" 
			ng-readonly="readonly" 
			class="form-control" 
			name="{{ field.name }}" 
			id="{{ field.name }}" 
			ng-style="{height:field.height + 'px'}" 
			placeholder="{{ field.placeholder }}"></textarea>
	</div>
	<p 
		ng-show="static" 
		class="form-control-static" 
		ng-bind-html="convertNewlines(val || '')"></p>
</div>
