<div>
	<div ng-hide="static">
		<input 
			type="{{ textFieldType(field) }}" 
			ng-model="val" 
			ng-blur="flagDirty()" 
			ng-readonly="readonly" 
			class="form-control" 
			name="{{ field.name }}" 
			id="{{ field.name }}" 
			placeholder="{{ field.placeholder }}" />
	</div>
	<p 
		ng-show="static" 
		class="form-control-static">{{ val }}</p>
</div>
