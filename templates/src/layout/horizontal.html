<form name="biroForm" class="form-horizontal" role="form">
  <div 
  	class="form-group" 
  	ng-repeat="field in schema track by field.name" 
  	ng-class="{'has-error': fieldError(field) ? true : false}">
  		<div class="row">
		    <label for="{{ field.name }}" class="control-label col-sm-3">{{ fieldTitle(field) }}</label>
		    <div class="col-sm-9">
		      <biro-field static="static" readonly="readonly" field="field" model="model" />
		    </div>
		  </div>
	    <div ng-if="!readonly && !static && field.description ? true : false" class="col-sm-offset-3 biro-horizontal-padding">
	    	<span class="help-block">{{ field.description }}</span>
	    </div>
	    <div ng-if="!readonly && !static && fieldError(field) ? true : false" class="col-sm-offset-3 biro-horizontal-padding biro-error-padding">
	    	<span class="label label-danger">{{ fieldError(field) }}</span>
	    </div>
  </div>
</form>
