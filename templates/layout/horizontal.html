<form name="biroForm" class="form-horizontal" role="form">
  <div 
  	class="form-group" 
  	ng-repeat="field in schema track by field.name" 
  	ng-class="{'has-error': fieldError(field) ? true : false}">
  		<div class="row">
		    <label for="{{ field.name }}" class="control-label col-sm-3">{{ fieldTitle(field) }}</label>
		    <div class="col-sm-9">
		      <biro-field readonly="readonly" field="field" model="model" />
		    </div>
		  </div>
	    <div ng-if="fieldError(field) ? true : false" class="biro-status-label col-sm-offset-3">
	    	<span class="label label-danger">{{ fieldError(field) }}</span>
	    </div>
  </div>
</form>
